    <div class="container container-fix-hd contact margin-bottom-30">
        <div class="row">
            <div class="clearfix"></div>
            <div id="content" class="col-sm-12 col-xs-12 col-md-12">
                <h3 class="title-head">
                    <span>Thông tin liên hệ</span>
                </h3>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-md-6">
                                <div id = "login" class="mb-4">
                                    <form method = "post" enctype="multipart/form-data" id="contact">

                                        <div id="emtry_contact" class="form-signup form_contact clearfix">

                                                <div class="col-md-12">

                                            </div>

                                                <i class="fa fa-envelope"></i>
                                                <div class="info">
                                                    <label>Email</label></br>
                                                    <a href="mailto:nguyenhoailinh2207@gmail.com">
                                                        nguyenhoailinh2207@gmail.com
                                                    </a>

<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.min.js"></script>
<script type="text/javascript" th:src="@{/js/owl.carousel.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/all.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
<script type="text/javascript" th:src="@{/ckeditor/ckeditor.js}"></script>

<script type="text/javascript">
    CKEDITOR.replace("message"); // id và name đều phải đẻ giống nhau là message

    $(document).ready(function(){
        $("#submit-contact-form").click(function(){
            var message = CKEDITOR.instances['message'].getData();
            var data = {};
            data["name"] = $('#contact input[name = "name"]').val();
            data["email"] = $('#contact input[name = "email"]').val();
            data["message"] = message;
            $.ajax({
                url: '/freshfood/contact',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function (json) {
                    alert("Gửi thư thành công !");
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    alert(thrownError + "\r\n" + xhr.statusText + "\r\n" + xhr.responseText);
                }
            });
        });

        // MapBox
        mapboxgl.accessToken = 'pk.eyJ1IjoibWluaG5uIiwiYSI6ImNsZTV4a2JudzAwNGwzcG1ycGRkNWp1bDcifQ.vPDFDfqa5J5Zrqghpz68RQ';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
            style: 'mapbox://styles/mapbox/streets-v9', // style URL
            center: [105.8342, 21.0278], // starting center in [lng, lat]
            zoom: 15 // starting zoom
        });
        // User location
        map.addControl(
            new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                // When active the map will receive updates to the device's location as it changes.
                trackUserLocation: true,
                 // Draw an arrow next to the location dot to indicate which direction the device is heading.
                showUserHeading: true
            })
        );
        // Zoom control
        map.addControl(new mapboxgl.NavigationControl());
    });
</script>
